<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- 设置标题 -->
        <title><%= htmlWebpackPlugin.options.title %></title>

        <!-- 初始化页面的缩放和宽度 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--设置关键字、描述-->
        <meta name="Keywords" content="mis, vue" />
        <meta name="Description" content="mis system" />

        <!--设置启用最新浏览器-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="renderer" content="webkit">

        <!--解除网络数字电话链接-->
        <meta name="format-detection" content="telephone=no">

        <!--为了做到网页缓存，取消缓存头文件，每次发包修改JS文件版本HASH-->
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">

        <!-- 引入偏好图标 -->
        <link rel="icon" sizes="any" mask="" href="./assets/favicon.ico">
    </head>
    <body>
        <div id="mainContent">
            <!-- 主要内容区域 -->
            <img style="display: block; margin: 15vh auto 0;" src="./assets/timg.gif" alt="">
        </div>
    </body>
</html>
